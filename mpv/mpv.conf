#----- Video Settings -----#
vo=gpu
profile=gpu-hq

gpu-context=auto
gpu-api=auto
hwdec=auto-copy

scaler-resizes-only

scale=ewa_lanczos
dscale=mitchell

video-sync=display-resample
framedrop=vo

interpolation=no
tscale=box
tscale-window=sphinx
tscale-radius=1.0
tscale-clamp=0.0

deband
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

geometry=50%:50%
autofit-larger=80%x80%

#----- Audio Settings -----#
volume-max=400
alang=Japanese,jpn,jp,Korean,kor,ko,English,eng,en
audio-pitch-correction=no

#----- Subtitle Rice -----#
demuxer-mkv-subtitle-preroll=yes
slang=eng,English,en,en-US,US
sub-auto=fuzzy
sub-scale-with-window=yes
sub-ass-scale-with-window=yes

sub-font='Geogrotesque-SemiBold'
sub-font-size=45
sub-margin-y=25
sub-color='#FFFFFFFF'
sub-border-color='#FF0A0A0A'
sub-border-size=1.7
sub-spacing=0

#----- OSD Rice -----#
osd-font='Alte Haas Grotesk Bold'
osd-font-size=45
osd-border-size=1.7
osd-color='#FFFFFF'
osd-border-color='#2D2D2D'
no-osd-bar
no-osc 
border=no

#----- Screenshot -----#
screenshot-format=jpg
screenshot-template='%F - [%04n]'
screenshot-high-bit-depth=yes
screenshot-jpeg-quality=99
screenshot-jpeg-source-chroma=yes

#----- Other Settings -----#
cursor-autohide=2000
keep-open=always
no-input-default-bindings

#----- Profiles -----#
[audiocorrection]
glsl-shaders-clr
interpolation=no

#----- Extension Specific -----#
[extension.mp3]
profile=audiocorrection

[extension.wav]
profile=audiocorrection

[extension.ogm]
profile=audiocorrection

[extension.flac]
profile=audiocorrection

[extension.m4a]
profile=audiocorrection

[extension.wma]
profile=audiocorrection

[extension.ogg]
profile=audiocorrection

[extension.opus]
profile=audiocorrection
