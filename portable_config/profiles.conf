#-- Video Profiles --------------------------------------------------------#

[hig-gpu]
vo=gpu-next
gpu-api=vulkan
hwdec=auto-copy
hwdec-codecs=all
scale=ewa_lanczos
dscale=mitchell
cscale=mitchell
correct-downscaling=yes
linear-downscaling=no
linear-upscaling=no
sigmoid-upscaling=yes
deband=yes
dither-depth=auto
tone-mapping=bt.2446a
tone-mapping-mode=luma
profile=amd-fsr

[med-gpu]
