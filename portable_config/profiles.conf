#-- Video Profiles --------------------------------------------------------#

[def-gpu]
vid=auto
hwdec=auto-copy
scale=ewa_lanczossharp
dscale=ewa_lanczos
cscale=ewa_lanczossoft
fbo-format=rgba16hf
correct-downscaling=yes
deband=yes
dither-depth=auto

[med-gpu]
vid=auto
hwdec=auto-copy
scale=spline36
dscale=spline36
cscale=spline36
fbo-format=auto
correct-downscaling=no
deband=no
dither-depth=no

[low-gpu]
vid=auto
hwdec=auto-copy
scale=bicubic_fast
dscale=bicubic_fast
cscale=bicubic_fast
fbo-format=auto
correct-downscaling=no
deband=no
dither-depth=no

[nul-gpu]
vid=no

[image-gpu]
vid=auto
hwdec=no
scale=spline64
dscale=spline64
cscale=spline64
fbo-format=auto
correct-downscaling=yes
deband=no
dither-depth=no

[pixart-gpu]
vid=auto
hwdec=no
scale=oversample
dscale=mitchell
cscale=oversample
fbo-format=auto
correct-downscaling=no
deband=no
dither-depth=no
glsl-shaders-clr

#-- General Profiles ------------------------------------------------------#

[audio-file]
profile=image-gpu
audio-pitch-correction=no
interpolation=no
loop-playlist=inf

[benchmark-start]
aid=no
untimed=yes
framedrop=no
video-sync=display-desync
vulkan-swap-mode=immediate
opengl-swapinterval=0
d3d11-sync-interval=0
osd-msg1='FPS: ${estimated-display-fps}'

[benchmark-stop]
aid=auto
untimed=no
framedrop=vo
video-sync=display-resample
vulkan-swap-mode=auto
opengl-swapinterval=1
d3d11-sync-interval=1
osd-msg1=

#-- Extension Profiles ----------------------------------------------------#

