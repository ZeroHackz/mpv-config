#-- Keyboard Binding Configuration ------------------------------------------------------------------------------------#

+ 	  add volume 1
- 	  add volume -1
*	  add audio-delay 0.1
/	  add audio-delay -0.1

RIGHT playlist_next  
LEFT  playlist_prev  
UP    add chapter 1 
DOWN  add chapter -1

HOME  add speed 0.05
END   add speed -0.05
INS   cycle sub
DEL   cycle audio
SPACE cycle pause

q  	  quit
Q 	  quit_watch_later
s 	  async screenshot
m 	  cycle mute
l 	  cycle-values loop-file "inf" "no"

F1	  cycle sub
F2	  cycle audio
F3	  cycle keepaspect
F4	  cycle-values panscan 1 0
F5	  cycle border
F6	  cycle ontop
F7 	  cycle-values sub-ass-override strip no
F8 	  cycle audio-pitch-correction
F9 	  cycle-values window-scale 0.5 0.8 1.0
F10   cycle-values video-rotate 90 180 270 0
F11	  vf toggle hqdn3d=2:1:5:4
F12   vf toggle unsharp=3:3:2.0:5:5:0.0

0 	  seek 0  absolute-percent exact
1 	  seek 10 absolute-percent exact
2 	  seek 20 absolute-percent exact
3 	  seek 30 absolute-percent exact
4 	  seek 40 absolute-percent exact
5 	  seek 50 absolute-percent exact
6 	  seek 60 absolute-percent exact
7 	  seek 70 absolute-percent exact
8 	  seek 80 absolute-percent exact
9 	  seek 90 absolute-percent exact

#-- Mouse Binding Configuration ---------------------------------------------------------------------------------------#

MOUSE_BTN0_DBL   cycle fullscreen

MOUSE_BTN1 		 ab_loop
MOUSE_BTN2 		 script-binding uosc/menu

MOUSE_BTN3 		 seek 5 relative
Ctrl+MOUSE_BTN3  seek 1 relative-percent exact
Shift+MOUSE_BTN3 frame_step

MOUSE_BTN4 		 seek -5 relative
Ctrl+MOUSE_BTN4  seek -1 relative-percent exact
Shift+MOUSE_BTN4 frame_back_step

MBTN_FORWARD 	add speed 0.05
MBTN_BACK 		add speed -0.05

